<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
</head>
<body>
<div th:include="fragments/header.html :: header"></div>
<div style="padding: 10px">
    <h3>Изменить книгу</h3>
    <form th:method="patch" th:action="@{/books/{id}/edit(id=${book.getId()})}" th:object="${book}">
        <table>
            <tr>
                <td>Введите название:</td>
                <td><input th:field="*{name}" type="text"></td>
            </tr>
            <tr>
                <td>Введите автора:</td>
                <td><input th:field="*{author}" type="text"></td>
            </tr>
            <tr>
                <td>Введите год:</td>
                <td><input th:field="*{year}" type="text"></td>
            </tr>
        </table>
        <div style="color: darkred;">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
            <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
        </div>
        <input type="submit" value="Сохранить">
    </form>
</div>

<div th:include="fragments/footer.html :: footer"></div>
</body>
</html>
